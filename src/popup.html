<!DOCTYPE html>
<html>
<head>
  <title>Pocket Saver</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="unauthorizedContainer" class="container unauthorized-container">
    <h2>Connect to Pocket</h2>
    <p>Connect your Pocket account to start saving articles with custom tags.</p>
    <button id="connectButton" class="button">Connect to Pocket</button>
    <div class="features-list">
      <h3>Features</h3>
      <ul>
        <li>Save articles with custom tags</li>
        <li>Smart tag suggestions based on your Pocket library</li>
        <li>Quick keyboard shortcuts</li>
        <li>Sync tags across devices</li>
      </ul>
    </div>
  </div>

  <div id="mainContainer" class="container">
    <div class="url"></div>
    <div class="tags-container">
      <div class="tags-label">Add tags (optional)</div>
      <div class="tags-input-container">
        <input type="text" class="tags-input" placeholder="Type to add tags...">
        <div class="tag-suggestions-dropdown"></div>
      </div>
      <div class="selected-tags"></div>
    </div>
    <button class="save-button">
      <span class="spinner"></span>
      Save to Pocket
    </button>
    <div id="status"></div>
  </div>

  <div class="dev-mode-toggle">
    <input type="checkbox" id="devModeToggle">
    <label for="devModeToggle">Developer Mode</label>
  </div>

  <div id="devConsole" class="dev-console">
    <div class="console-header">
      <span class="console-title">Developer Console</span>
      <button id="clearConsole" class="clear-console">Clear</button>
    </div>
    <div id="consoleMessages" class="console-messages"></div>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
